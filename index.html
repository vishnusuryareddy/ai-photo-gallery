 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <!-- ðŸ”° Logo and Title Banner -->
<div id="header">
  <img src="logo.png" alt="Logo" id="logo">
  <h1>Vishnuâ€™s AI Photo Gallery</h1>
</div>

  <!-- âœ… Upload and Voice -->
  <input type="file" id="upload" accept="image/*" multiple>
  <button onclick="startListening()">ðŸŽ¤ Voice Search</button>
  <button onclick="displayImages(images)">ðŸ”„ Show All</button>
  <!-- âœ… Image Gallery -->
  <div id="gallery"></div>

  <!-- âœ… Your JS functions -->
  <script src="script.js"></script>

  <!-- âœ… AI Auto-Tagging Code -->
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Ml-Tbkf28/";
    let model, labelContainer, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      labelContainer = document.createElement("div");
      labelContainer.style.marginTop = "20px";
      labelContainer.style.fontWeight = "bold";
      document.body.appendChild(labelContainer);
      maxPredictions = model.getTotalClasses();
    }

    async function predictImage(image) {
     if (!model) {
      labelContainer.innerText = "Model not loaded yet.";
      return;
    }
      const prediction = await model.predict(image, false);
      let highest = prediction[0];
      for (let p of prediction) {
        if (p.probability > highest.probability) {
          highest = p;
        }
      }
      labelContainer.innerText = `ðŸ“· This image looks like: ${highest.className} (${(highest.probability * 100).toFixed(1)}%)`;
    }

    document.getElementById("upload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = () => predictImage(img);
      };
      reader.readAsDataURL(file);
    });

    loadModel(); // Load model on page load
  </script>

</body>
